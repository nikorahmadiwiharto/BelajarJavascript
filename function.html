    <script>
        function tambahan(a,b){
            return a+b;
        }

        function faktorial(n) {
            if (n === 0) return 1;
            return n * faktorial(n - 1);
        }

        console.log(faktorial(5)); // Output: 120
        console.log(tambahan(5,5));

        let dataCampur = ["teks", 123, true, function() { return "Halo"; }, [1, 2, 3]];
