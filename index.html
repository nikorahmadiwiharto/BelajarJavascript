        let s = '';
            baris = 15;

        for (i = 1; i <= baris; i++){
            if (i < baris/2){
                for (j = i; j <= baris; j++){
                    if (j < baris){
                        s += ' ';
                    } else {
                        for (k = baris - i; k < (baris + i - 1); k++){
                            s += '*'
                        }
                    }

                }
            } else {
                for (j = i - 1; j >= 0; j--){
                    if (j>0){
                        s += ' ';
                    } else {
                        for (k = 0; k <= baris - i + baris - i; k++){
                            s += '*';
                        }
                        
                    }
                }
                
            }
            s += '\n';
        }


        for (i = 0; i < baris; i++){
            if (i < baris/2){ // jika i kurang dari pembagian nilai 'baris'/2
                for (let j = 0; j < i; j++) {
                    s += '*';
                }
            } else {
                for (j = 0; j < baris-i; j++ ){
                    s += '*';
                }
            }

            s += '\n';
        }
        console.log(s);
