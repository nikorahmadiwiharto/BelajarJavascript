<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>

    <script>
        var penumpang = [];
        var tambahPenumpang = function(namaPenumpang, penumpang){
            // Jika angkot kosong
            if (penumpang.length == 0){
                // Tambah penumpang di awal array
                penumpang.push(namaPenumpang);
                // Kembalikan isi array dan keluar dari function
                return penumpang;
            } else {
                // Telusuri seluruh kursi dari awal
                for (var i = 0; i < penumpang.length; i++){
                    // Jika ada kursi kosong 
                    if (penumpang[i] == undefined){
                        // Tambah penumpang di kursi tersebut
                        penumpang[i] = namaPenumpang;
                        // Kembalikan isi array dan keluar dari fungsi tersebut
                        return penumpang;
                    }
                    // Jika sudah ada nama yang sama 
                    else if (namaPenumpang == penumpang[i]){
                        // Tampilkan pesan kesalahan
                        console.log('penumpang tersebut sudah ada di dalam angkot!')
                        // Kembalikan isi array dan keluar dari fungsi
                        return penumpang;
                    }
                    // Jika seluruh kursi terisi
                    else if (i == penumpang.length -1){
                        // Tambah penumpang di akhir array 
                        penumpang.push(namaPenumpang);
                        // Kembalikan isi array dan keluar dari fungsi
                        return penumpang;
                    }
                }
            }
        }

        var hapusPenumpang = function(namaPenumpang, penumpang){
            if (penumpang.length == 0){
                console.log('Belum ada penumpang di Angkot!');
                return penumpang;
            } else {
                for (var i = 0; i < penumpang.length; i++){
                    if (penumpang[i] == namaPenumpang){
                        penumpang[i] = undefined;
                        return penumpang;
                    } else if (i == penumpang.length - 1){
                        console.log('Nama penumpang tidak ada di dalam Angkot!');
                        return penumpang;
                    }
                }
            }
        }
    </script>

</body>
</html>
